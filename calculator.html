<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <table style="width:30%;">
            <tr style="height:80px;" >
                <th colspan="4"></th>
            </tr>
            <tr class="rowhight">
                <td><button type="button">C</td>
                <td><button type="button">(+/-)</td>
                <td><button type="button">%</td>
                <td><button type="button" style="color:red;">/</td>
            </tr>
            <tr class="rowhight">
                <td><button type="button">7</td>
                <td><button type="button">8</td>
                <td><button type="button">9</td>
                <td><button type="button" style="color:red;">*</td>
            </tr>
            <tr class="rowhight">
                <td><button type="button">4</td>
                <td><button type="button">5</td>
                <td><button type="button">6</td>
                <td><button type="button" style="color:red;">-</td>
            </tr>
            <tr class="rowhight">
                <td><button type="button">1</td>
                <td><button type="button">2</td>
                <td><button type="button">3</td>
                <td><button type="button" style="color:red;">+</td>
            </tr>
            <tr class="rowhight">
                <td colspan="2"><button type="button">0</td>
                <td><button type="button">.</td>
                <td><button type="button" style="color:red;">=</td>
            </tr>
        </table>
    </body>
</html>
